<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset class="info">
                <legend>Applicant Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <hr>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </fieldset>
            <fieldset>
                <legend>Position</legend>
                <select id="position">
                    <option selected disabled value="Select a position">Select a position</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="Data Engineer">Data Engineer</option>
                    <option value="Data Science">Data Science</option>
                </select>
            </fieldset>
            <fieldset class="radio-group">
                <legend>Availability</legend>
                <label>
                    <input type="radio" id="full-time" name="availability">
                    Full-Time
                </label>
                <label>
                    <input type="radio" id="part-time" name="availability">
                    Part-Time
                </label>
            </fieldset>
            <fieldset>
                <legend>Why do you want this job?</legend>
                <textarea id="message" rows="4" cols="40" placeholder="Write your motivation here"></textarea>
            </fieldset>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
