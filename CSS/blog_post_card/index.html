<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Post Card</title>
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="a persons fingers typing on a laptop">
        <div class="post-content">
            <h2 class="post-title">Learn Web Development</h2>
            <p class="post-excerpt">Up your skills and discover new trends in web development. Discover what is new and exciting in 2026.</p>
            <a target="-blank" href="#" class="read-more">Read More</a>        
        </div>
    </div>
</body>
</html>
