<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <section>
        <label for="name" id="name-label">Name</label>
        <input required id="name" type="text" placeholder="Enter your name"></input>
      </section>
      <section>
        <label for="email" id="email-label">Email</label>
        <input required type="email" id="email" placeholder="Enter your Email"></input>
      </section>
      <section>
        <label for="number" id="number-label">Age(optional)</label>
        <input id="number" for="number" type="number" min="10" max="99" placeholder="Age"></input>
      </section>

      <section>
        <fieldset>
          <legend>Which option best describes your current role?</legend>
          <select id="dropdown">
            <option selected disabled id="select">Select Current role</option>
            <option id="student">Student</option>
            <option id="learner">Full Time Learner</option>
            <option id="working">Full Time Job</option>
            <option id="notsay">Prefer not to say</option>
            <option id="other">Other</option>
          </select>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend>Would you recommend FreeCodeCamp to someone?</legend>
          <input type="radio" id="Definitely" name="recommend" value="definitely"></input>
          <label for="recommend">Definitely</label>
          <input type="radio" id="maybe" name="recommend" value="maybe"></input>
          <label for="maybe">Maybe</label>
          <input type="radio" id="not-sure" name="recommend" value="not-sure"></input>
          <label for="not-sure">Not Sure</label>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <input type="checkbox" id="front-end" name="program" value="front-end"></input>
          <label for="front-end">Front-End Projects</label>
          <input type="checkbox" id="back-end" name="program" value="back-end"</input>
          <label for="back-end">Back-End Projects</label>
          <input type="checkbox" id="data" name="program" value="data"></input>
          <label for="data">Data Visualization</label>
        </fieldset>
      </section>
      <section>
        <p>Any other comments or suggestions?</p>
        <textarea id="comments" name ="comments" rows="4" cols="50"></textarea>
      </section>
      <section>
        <button type="submit" id="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
