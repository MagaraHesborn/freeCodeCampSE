<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A Rubik's Cube"/>
        <figcaption>A Rubik's Cube</figcaption>
        <p>$29.99</p>
    </figure>
</section>
<section>
    <h2>Payment Information</h2>
    <form>
        <section>
            <label for="card-name">
                Cardholder Name
                <span aria-hidden="true">*</span>
            </label>
        <input 
            required 
            type="text" 
            id="card-name" 
            name="card-name">
        </section>
        <section>
            <label for="card-number">
                Card Number
                <span aria-hidden="true">*</span>
            </label>
        <input 
          required 
          type="text" 
          id="card-number"
          name="card-number"
          aria-describedby="card-number-help">

        <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
        </section>
    </form>
</section>
<section>
    <form>
        <section>
            <label for="cvv">
                CVV
                <span aria-hidden="true">*</span>
            </label>
            <input 
              required 
              type="text" 
              id="cvv" 
              name="cvv">
        </section>
        <section>
            <label for="date">
                Expiry Date
                <span aria-hidden="true">*</span>
            </label>
            <input 
              required 
              type="text" 
              id="date" 
              name="date" 
              placeholder="MM/YY" 
              pattern="(0[1-9]|1[0-2])\/\d{2}">
        </section>
    </form>
</section>
<section>
    <button type="button">Place Order</button>
</section>
</body>

</html>
