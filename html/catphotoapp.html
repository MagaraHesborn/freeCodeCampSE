<!DOCTYPE html> <!--spcifies the html version-->

<html lang="en"> <!-- language attribute-->
  <head>
    <meta charset="utf-8"> <!--encoding system-->
    <title>CatPhotoApp</title> <!--displayed on the browsers tab-->
  </head>
  <body> <!--main page content-->
    <main>
      <h1>CatPhotoApp</h1>
      <section> <!--sections defines diffrient parts of the page-->
        <h2>Cat Photos</h2>
        <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p> <!--the anchor element used to add links-->
        <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p> <!--target attribute opens link in a new tab-->
        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a> <!--making an image a link-->
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul> <!--creating an unordered list-->
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure> <!--has self contained contet and allows adding a caption to an image-->
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>  <!--em or empasis tag italizes a word anf fig caption adds a caption to an image-->
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol> <!--ordered list, items are numbred-->
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Two tabby kittens sleeping together on a couch.">
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption> <!--the strong tag makes a word bold--> 
        </figure>
      </section>
    </main>
    <footer> <!--the footer contains info about the author, copyright etc-->
      <p>
        No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
